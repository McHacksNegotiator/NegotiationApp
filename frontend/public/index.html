<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Agent</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <div class="container">
        <h1>Realtime Agent</h1>
        <button id="holdCallButton">Hold Call</button>
        <button id="speakUpButton">Speak Up</button>
    </div>

    <script>
        document.getElementById('holdCallButton').addEventListener('click', async () => {
            try {
                const response = await fetch('/hold_call', { method: 'POST' });
                const result = await response.json();
                alert(result.message || 'Call is on hold.');
            } catch (error) {
                console.error('Error holding call:', error);
                alert('Failed to hold the call.');
            }
        });

        document.getElementById('speakUpButton').addEventListener('click', () => {
            alert('Speak up button clicked. Implement the functionality as needed.');
        });
    </script>
</body>

</html>
